# Test HOCON

env.name = local
log {
  level = INFO #log
}

hoconf {
  name = hoconconf # comment
  type = hoconconf.RestioResource
  enabled = true
  uri = "https://hoconconf.nomans-sky.net:443"
  scope = "uid"
  queue {
    batch-size = 33 //comment
    size = 1000
  }
  circuit-breaker {
    max-failures = 15
    call-timeout = 1000ms
    reset-timeout = 1 minute
  }
}